<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hulttrust</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit" defer></script>
    <script src="utils.js" type="module" defer></script>
    
</head>
<body>
    <div class="wrapper" id="wrapper">
        <div class="header">
            <div class="google">
                <div class="google" id="google_translate_element"></div>
                <script type="text/javascript">
                    function googleTranslateElementInit() {
                      new google.translate.TranslateElement({pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE}, 'google_translate_element');
                    }
                    </script>
            
            </div>
            <a href="/">
                <img src="images/logo.jpg" class="logo" alt="">
            </a>
    
            <img src="images/flag.jpg" class="flag" alt="">
        </div>
        <div class="bank-container" id="bank-container">
            <h3>LOGIN</h3>
            
            <div class="login" id="login">
                <span id="error" style="color: red;"></span>
                <br>
                    <p>Use your Banking ID</p>
                    <input type="text" required class="tag-box" id="tag-box" placeholder="Enter your Banking ID">
                    <input type="password" required class="password-box" id="password-box" placeholder="Enter your password" >
                    
                    <button class="btn" id="login-btn">Login</button>
                    
                    <button class="sign-up-btn" id="sign-btn">Sign Up</button>
                   
                

                <div class="forget-password">
                    <p>Forget Password?</p>
                    <p>
                        <a href="#">Reset it</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
</body>

</script>
</html>
